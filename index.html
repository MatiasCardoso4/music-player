<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Reproductor de musica</title>
  </head>
  <body>
    <main>
      <section class="reproductor">
        <div class="display"></div>
        <div class="buttons">
          <button class="prev-btn">
            <img
              src="./icons/skip_previous_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
              alt="previous button icon"
            />
          </button>
          <button class="play-btn">
            <img
              src="./icons/play_arrow_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
              alt="play button icon"
            />
          </button>
          <button class="stop-btn">
            <img
              src="./icons/stop_circle_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
              alt="stop button icon"
            />
          </button>
          <button class="next-btn">
            <img
              src="./icons/skip_next_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
              alt="next button icon"
            />
          </button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
